<!DOCTYPE html>

<html>

    <head>
        <title>Feed Me</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

        <!-- div for all the links -->
        <header id = "header"></header>

        <!-- Log in template -->
        <div id = "container"></div>

        <template id='log-in-screen'>
            <div class="form">
                <div>Email:
                    <input type="text" id="email-field" placeholder="Username">
                </div>
                <div>Password:
                    <input type="text" id="password-field" placeholder="Password">
                </div>
                <button id="signin-submit">Sign In</button>
            </div>
        </template>


        <!-- Sign Up Template -->
        <template id='sign-up-screen'>
            <div class="form">
                <div>Email:
                    <input type="text" id="email-field" placeholder="Email">
                </div>
                 <div>Name:
                    <input type="text" id="username-field" placeholder="Username">
                </div>

                <div>Password:
                    <input type="text" id="password-field" placeholder="Password">
                </div>
<!--                 <div>Password Confirmation:
                    <input type="text" id="password-field" placeholder="Password">
                </div> -->

                <button id="signup-submit">Sign Up</button>
            </div>
        </template>

        <!-- Main screen display all users meals -->
        <template id='main-screen'>
            {{#each order}}
                <h5 id='main-screen-rest-name'>Restaurant  {{restaurant_name}}</h5>

                <p id='main-screen-details'>Meal Detials: {{detials}}</p>
            {{/order}}
        </template>



        <!-- Load all scripts after everything else in the body is loaded -->

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.4/js.cookie.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
        <script src="app.js"></script>

    </body>

</html>
