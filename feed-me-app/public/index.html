<!DOCTYPE html>

<html>

    <head>
        <title>Feed Me</title>
        <!-- Foundation CDN -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/css/foundation.min.css">
        <!-- Google Font CDN -->
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

        <!-- Log in template -->

        <div id = "landing">

            <a href="/" id = "logo">FEED ME</a>
            <h2 id = "tagline">Sharing Meals Made Easy.</h2>
        <!-- div for all the links -->
            <header id = "header"></header>

        </div>

        <div id = "container"></div>


        <template id='log-in-screen'>

            <div class='form-container'>

                <div class="form small-10 medium-5 large-3">

                    <div>
                        <input type="text" id="email-field" placeholder="Email">
                    </div>
                    <div>
                        <input type="password" id="password-field" placeholder="Password">
                    </div>
                    <button id="signin-submit">Sign In</button>

                </div>

            </div>

        </template>


        <!-- Sign Up Template -->
        <template id='sign-up-screen'>

            <div class='form-container'>

                <div class="form small-10 medium-5 large-3">

                    <div>
                        <input type="text" id="email-field" placeholder="Email">
                    </div>
                     <div>
                        <input type="text" id="username-field" placeholder="Name">
                    </div>

                    <div>
                        <input type="password" id="password-field" placeholder="Password">
                    </div>
                    <div>
                        <input type="password" id="password-confirm-field" placeholder="Confirm Password">
                        </div>

                    <button id="signup-submit">Sign Up</button>

                </div>

            </div>

        </template>

        <!-- Main screen display all users meals -->
        <template id='main-screen'>

            <div id = "orders-container">

                {{#each orders}}

                    <div class="order-div small-4 medium-2 large-4 columns" data-id="{{_id}}">
                        <h2 id='main-screen-rest-name'>{{restaurant_name}}</h2>
                        <div class = "img-container">
                            <img src={{img_url}}>
                        </div>
                        <h3 class = "meal-details">Meal Details</h3>
                        <p id='main-screen-details'><i>{{details}}</i></p>

                        <button class="share-button">Share</button>
                        <br>
                        <button id="edit-button">Edit</button>&nbsp;&nbsp;&nbsp;&nbsp;
                        <button id="delete-button">Delete</button>
                    </div>

                {{/each}}

                <button class = "order-div small-4 medium-2 large-4 columns" id="create-new-order">Create New Order</button>
            </div>

        </template>


        <!-- New Order Template -->
        <template id='new-order-template'>
            <div class="form small-10 medium-5 large-3">
                <h2>Add A New Order</h2>
                <div>
                    <input type="text" id="rest-name" placeholder="Restaurant Name">
                </div>
                <div>
                    <input type="text" id="order-details" placeholder="Order Details">
                </div>
                <div>
                    <select id="cuisine-type">
                        <option selected>Cuisine</option>
                        <option value="korean">Korean</option>
                        <option value="american">American</option>
                        <option value="chinese">Chinese</option>
                        <option value="healthy">Healthy</option>
                        <option value="mediterranean">Mediterranean</option>
                    </select>
                </div>
                <div>
                    <input type="text" id="order-image" placeholder="Restaurant Image URL">
                </div>
                <div>Favorite?
                    <input type="checkbox" id="meal-favorite">
                </div>

                <button id="new-order-submit">Add Order</button>

            </div>

        </template>




        <!-- Load all scripts after everything else in the body is loaded -->

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.4/js.cookie.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/js/foundation.min.js"></script>
        <script src="app.js"></script>

    </body>

</html>
